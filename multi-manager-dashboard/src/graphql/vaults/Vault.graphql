query Vault($vaultId: ID!) {
  vault(id: $vaultId) {
    nrOfStrategies
    id
    lastUpdated
    strategies {
      id
      reports(
        orderBy: timestamp
        orderDirection: desc
        where: {
          timestamp_gte: TIMESTAMP_ONE_MONTH_AGO
          timestamp_lte: CURRENT_UNIX_TIME
        }
      ) {
        results {
          apr
          blockNumber
          duration
          endTimestamp
          startTimestamp
          timestamp
          id
        }
        allocBPS
        allocated
        allocationAdded
        debtPaid
        gain
        gains
        id
        loss
        losses
      }
    }
  }
}

# Define the Unix timestamps for one month ago and now
const TIMESTAMP_ONE_MONTH_AGO = YOUR_UNIX_TIMESTAMP_ONE_MONTH_AGO;
const CURRENT_UNIX_TIME = Math.floor(Date.now() / 1000); // Current Unix timestamp
