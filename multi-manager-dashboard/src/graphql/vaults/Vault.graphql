query Vault($vaultId: ID!, $currentUnixTime: BigInt!, $timestampOneMonthAgo: BigInt!) {
  vault(id: $vaultId) {
    nrOfStrategies
    id
    lastUpdated
    strategies {
      id
      reports(
        orderBy: timestamp
        orderDirection: desc
        where: {
          timestamp_gte: $timestampOneMonthAgo
          timestamp_lte: $currentUnixTime
        }
      ) {
        results {
          apr
          blockNumber
          duration
          endTimestamp
          startTimestamp
          timestamp
          id
        }
        allocBPS
        allocated
        allocationAdded
        debtPaid
        gain
        gains
        id
        loss
        losses
      }
    }
  }
}
